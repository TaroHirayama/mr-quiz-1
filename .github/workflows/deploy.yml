name: Deploy to Cloud Run

on:
  push:
    branches:
      - production
  workflow_dispatch:

env:
  SERVICE_NAME: mr-quiz-api
  REPO_NAME: mr-quiz-repo

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: |
          gcloud auth configure-docker ${{ secrets.GCP_REGION }}-docker.pkg.dev

      - name: Build and Push Docker image
        env:
          PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
          REGION: ${{ secrets.GCP_REGION }}
        run: |
          IMAGE_TAG="${REGION}-docker.pkg.dev/${PROJECT_ID}/${REPO_NAME}/${SERVICE_NAME}:${GITHUB_SHA}"
          docker build -t $IMAGE_TAG .
          docker push $IMAGE_TAG
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

      - name: Deploy to Cloud Run
        env:
          PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
          REGION: ${{ secrets.GCP_REGION }}
        run: |
          gcloud run deploy ${SERVICE_NAME} \
            --image=${{ env.IMAGE_TAG }} \
            --region=${REGION} \
            --platform=managed \
            --service-account=mr-quiz-cloudrun@${PROJECT_ID}.iam.gserviceaccount.com \
            --no-allow-unauthenticated \
            --port=8080 \
            --memory=512Mi \
            --cpu=1 \
            --min-instances=0 \
            --max-instances=10 \
            --timeout=60s \
            --set-env-vars="GOOGLE_CLOUD_PROJECT=${PROJECT_ID},NODE_ENV=production" \
            --set-secrets="WEBHOOK_SECRET=webhook-secret:latest,BOT_APP_ID=bot-app-id:latest,BOT_APP_PRIVATE_KEY=bot-app-private-key:latest"

      - name: Show Service URL
        env:
          REGION: ${{ secrets.GCP_REGION }}
        run: |
          echo "Service URL:"
          gcloud run services describe ${SERVICE_NAME} \
            --region=${REGION} \
            --format="value(status.url)"
